<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Binary</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <section class="container">
    <table class="table">
      <tr class="headingsRow">
        <th>128</th>
        <th>64</th>
        <th>32</th>
        <th>16</th>
        <th>8</th>
        <th>4</th>
        <th>2</th>
        <th>1</th>
      </tr>
      <tr class="leversRow">
        <td><img src="assets/img/lever_up.png" class="lever" value="128"></td>
        <td><img src="assets/img/lever_up.png" class="lever" value="64"></td>
        <td><img src="assets/img/lever_up.png" class="lever" value="32"></td>
        <td><img src="assets/img/lever_up.png" class="lever" value="16"></td>
        <td><img src="assets/img/lever_up.png" class="lever" value="8"></td>
        <td><img src="assets/img/lever_up.png" class="lever" value="4"></td>
        <td><img src="assets/img/lever_up.png" class="lever" value="2"></td>
        <td><img src="assets/img/lever_up.png" class="lever" value="1"></td>
      </tr>
      <tr id="binRow">
        <td class="outputLabel" colspan="2">binary</td>
        <td id="binary" colspan="6">0000</td>
      </tr>
      <tr id="decRow">
        <td class="outputLabel" colspan="2">decimal</td>
        <td id="decimal" colspan="6">00</td>
      </tr>
      <tr id="hexRow">
        <td class="outputLabel" colspan="2">hexadecimal</td>
        <td id="hexadecimal" colspan="6">00</td>
      </tr>
    </table>
  </section>

  <script src="assets/js/script.js" defer></script>

</html>
